<!DOCTYPE html>
<html  lang="de">

<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!--  STYLES DEPS -->

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!--  LIBRARY DEPS -->

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>

    <!-- CORDOVA JS -->
    <title>Speak-APP</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <h2>SpeakApp-Version <span id="versionName">0.5.2</span></h2>
        </div>
        <div class="row justify-content-md-center">
            <div class="btn-group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" id="audioClick">Audio ein</button>
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" id="errorClick">Fehler aus</button>
            </div>
        </div>
         <div class="row justify-content-md-center">
            <div class='col'>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active" id="tts1Click">
                        <input type="radio" name="tts" id="tts1" autocomplete="off" checked><span id="tts1Name"> TTS1 </span>
                    </label>
                    <label class="btn btn-secondary" id="tts2Click">
                        <input type="radio" name="tts" id="tts2" autocomplete="off"><span id="tts2Name"> TTS2 </span>
                    </label>
                    <label class="btn btn-secondary" id="tts3Click">
                        <input type="radio" name="tts" id="tts3" autocomplete="off"><span id="tts3Name"> TTS3 </span>
                    </label>
                    <label class="btn btn-secondary" id="tts4Click">
                        <input type="radio" name="tts" id="tts4" autocomplete="off"><span id="tts4Name"> TTS4 </span>
                    </label>
                    <label class="btn btn-secondary" id="tts5Click">
                        <input type="radio" name="tts" id="tts5" autocomplete="off"><span id="tts5Name"> TTS5 </span>
                    </label>
                </div>            
            </div>
            <div class='col'>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active" id="voice1Click">
                        <input type="radio" name="voice" id="voice1" autocomplete="off" checked><span id="voice1Name"> Stimme1 </span>
                    </label>
                    <label class="btn btn-secondary" id="voice2Click">
                        <input type="radio" name="voice" id="voice2" autocomplete="off"><span id="voice2Name"> Stimme2 </span>
                    </label>
                    <label class="btn btn-secondary" id="voice3Click">
                        <input type="radio" name="voice" id="voice3" autocomplete="off"><span id="voice3Name"> Stimme3 </span>
                    </label>
                    <label class="btn btn-secondary" id="voice4Click">
                            <input type="radio" name="voice" id="voice4" autocomplete="off"><span id="voice4Name"> Stimme4 </span>
                    </label>
                    <label class="btn btn-secondary" id="voice5Click">
                            <input type="radio" name="voice" id="voice5" autocomplete="off"><span id="voice5Name"> Stimme5 </span>
                    </label>
                    <label class="btn btn-secondary" id="voice6Click">
                            <input type="radio" name="voice" id="voice6" autocomplete="off"><span id="voice6Name"> Stimme6 </span>
                    </label>
                </div>            
            </div>
            <div class='col'>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active" id="language1Click">
                        <input type="radio" name="language" id="language1" autocomplete="off" checked><span id="language1Name"> DEUTSCH </span>
                    </label>
                    <label class="btn btn-secondary" id="language2Click">
                        <input type="radio" name="language" id="language2" autocomplete="off"><span id="language2Name"> ENGLISCH </span>
                    </label>
                </div>            
            </div>
        </div>
        <div class="row justify-content-md-center">
            <label>Sprachausgabe</label>
            <div class="input-group">
                <input type="text" class="form-control" id="speakText" value="Dies ist ein Testtext" placeholder="Dies ist ein Testtext" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                 <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary" type="button" id="startClick">Start</button>
                    <button class="btn btn-outline-secondary" type="button" id="stopClick">Stop</button>
                </div>
            </div>            
        </div>
        <div class="row justify-content-md-center">
            <label>Fehlermeldung</label>
            <input class="form-control" type="text" id="errorText" readonly>
        </div>
    </div>

    <!-- eigene Dateien -->
    <script type="text/javascript" src="./../../../lib/aws-sdk-speech.min.js"></script>
    <script type="text/javascript" src="./../../../lib/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script type="text/javascript" src="./../../../dist/speech-framework.js"></script>
    <script type="text/javascript" src="./../../../credentials/nuance-credentials.js"></script>
    <script type="text/javascript" src="./../../../credentials/amazon-credentials.js"></script>
    <script type="text/javascript" src="./../../../credentials/google-credentials.js"></script>
    <script type="text/javascript" src="./../../../credentials/microsoft-credentials.js"></script>
    <script type="text/javascript" src="js/speak-app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
